<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Contact Information</h1>
        <p>You can reach Laptop store through the mobile number 0798385003</p>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <form name="submit-to-google-sheet">
                <input type="text" name="Name" placeholder="Your Name" required>
                <input type="email" name="Email" placeholder="Your Email" required>
                <textarea name="Message"  rows="6" placeholder="Your Message"></textarea>
                <button type="submit">Submit</button>
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Laptop Store. All rights reserved.</p>
    </footer>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbwmQGrFlNEMoq3CpNTj7U8AMH9EUo8qvxxz2rrPSkGWxZW0QlQ7fCCCUdAEW1pWVs743A/exec'
        const form = document.forms['submit-to-google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => console.log('Success!', response))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
